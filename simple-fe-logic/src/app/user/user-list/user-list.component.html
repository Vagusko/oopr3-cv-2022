<mat-card class="inline-block">
  <mat-toolbar>
    Add user form
  </mat-toolbar>
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()" class="form">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="userId">ID:</mat-label>
      <input matInput type="number" id="userId" placeholder="Id" formControlName="userId">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="userName">Name:</mat-label>
      <input matInput type="text" id="userName" placeholder="Name" formControlName="userName">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="birthDate">Birth:</mat-label>
      <input matInput type="text" id="birthDate" placeholder="Birth" formControlName="birthDate">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="phoneNumber">Phone:</mat-label>
      <input matInput type="text" id="phoneNumber" placeholder="Phone" formControlName="phoneNumber">
      <mat-error *ngIf="!addUserForm.controls['phoneNumber'].valid && addUserForm.controls['phoneNumber'].touched">
        Must be valid cz number.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="email">Email:</mat-label>
      <input matInput type="text" id="email" placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <mat-label for="role">Role:</mat-label>
      <mat-select id="role" formControlName="role" required>
        <mat-option value="USER">User</mat-option>
        <mat-option value="EMPLOYEE">Employee</mat-option>
        <mat-option value="ADMIN">Admin</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="form-element">Add</button>
  </form>

</mat-card>


<table mat-table [dataSource]="users">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth</th>
    <td mat-cell *matCellDef="let user"> {{user.birthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone</th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
